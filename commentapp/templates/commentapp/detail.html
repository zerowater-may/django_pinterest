<div style="border: 1px solid; text-align: left; 
    border-color: #bbb ; padding: 3%; border-radius: 1rem;">
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp&nbsp&nbsp&nbsp
        {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right;">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}"
        class="btn btn-danger rounded-pill">
            delete
        </a>
    {% endif %}
    </div>
</div>
